    <div class="item">
        <div routerLink="/details/{{data.id}}">
            <img [src]="data.image">
            <div class="body">
                <h4>{{data.title}}</h4>
                <p>{{data.description}}</p>
            </div>
           
        </div>
    
        <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
            <button class="btn btn-success"  *ngIf="!status" (click)="status = true">Add To Cart</button>
            <div class="d-flex w-50" *ngIf="status">
                <input type="number" class="form-control" [(ngModel)]="amount" min="0">
                <button class="btn btn-danger" (click)="add(); status = false">Add</button>
            </div>
            <span>{{data.price|currency:'USD':'symbol'}}</span>
        </div>
    </div>
